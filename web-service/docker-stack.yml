version: "3"

services:
  graph-koa:
    image: monkingxue/graph-koa:demo
    command: npm run server
    depends_on:
      - redis
    environment:
      - PORT=3001
      - REDIS_HOST="redis"
      - NODE_ENV="production"
    ports:
      - "3001:3001"
    networks:
      - front-tier
    deploy:
      replicas: 4
      update_config:
        parallelism: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == worker]

  redis:
    image: redis:alpine
    ports: ["6379"]
    networks:
      - front-tier
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]

  visualizer:
      image: dockersamples/visualizer:stable
      ports:
        - "8080:8080"
      stop_grace_period: 1m30s
      volumes:
        - "/var/run/docker.sock:/var/run/docker.sock"
      deploy:
        placement:
          constraints: [node.role == manager]

networks:
  front-tier: